<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Books</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addBook.css" />
  </head>
  <body>
    <h2
      style="
        padding-bottom: 10px;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bolder;
        text-shadow: 2px 2px 5px rgb(197, 183, 183);
      "
    >
      Add Books into the Library
    </h2>
    <br />
    <div class="d-flex justify-content-center">
      <form
        action="add_book.php"
        method="post"
        class="needs-validation"
        novalidate
      >
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Book name</label>
            <input
              type="text"
              name="bookname"
              class="form-control"
              id="bookname"
              placeholder="Book name"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Author name</label>
            <input
              type="text"
              class="form-control"
              id="authorname"
              placeholder="Author name"
              name="authorname"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Book ID</label>
            <input
              type="number"
              class="form-control"
              id="bookid"
              placeholder="Book ID"
              name="bookid"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="validationCustom04">Edition of Book</label>
            <input
              type="text"
              class="form-control"
              id="edition"
              placeholder="Edition of Book"
              name="edition"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom05">Copies of Book</label>
            <input
              type="number"
              class="form-control"
              id="copiesofbook"
              placeholder="Copies of Book"
              name="copiesofbook"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="validationCustom06">Release Date of Book</label>
            <input
              type="date"
              class="form-control"
              id="validationCustom04"
              placeholder="Date"
              name="date"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Add this Book</button>
      </form>
    </div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
